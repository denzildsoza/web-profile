<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denzil Dsouza</title>
    <link rel="stylesheet" href="./stylesheets/root.css" />
    <link rel="stylesheet" href="./stylesheets/pageSections.css" />
    <link rel="stylesheet" href="./stylesheets/navBar.css" />
    <link rel="stylesheet" href="./assets/animations/bounce.css" />
    <link rel="stylesheet" href="./assets/fonts/poppins.css" />

    <!-- global-scope-variables-start -->
    <script>
      var tabs = 6;
    </script>
    <!-- global-scope-variables-end -->

  </head>
  <body id="body">
    <div
      id="wrapper-main"
      @scroll="onScrollChange(event,store)"
    >
      <div
        id="nav-bar-wrapper"
        :class="{ bounceOnce: store.scroll!==0,primaryBackground: store.scroll!==0 }"
      >
        <div>
          <p id="home-nav-content" class="poppins-bold">Denzil Dsouza</p>
        </div>
        <div id="nav-bar-content">
          <p
            v-for="(item, index) in ['profile','skills','experience','education','contact']"
            :key="index"
            :class="['poppins-regular',store.activePageClass(item)]"
          >
            {{item}}
          </p>
        </div>
      </div>
      <section id="homepage-section">
        <p class="home-page-content poppins-bold">
         {{console.log(store.scroll)}}
        </p>
        <p class="home-page-content poppins-bold">
          Denzil
        </p>
        <p class="home-page-content poppins-bold">
          Dsouza.
        </p>
      </section>
      <section id="about-section"></section>
      <section id="skills-section"></section>
      <section id="experience-section"></section>
      <section id="education-section"></section>
      <section id="contact-section"></section>
    </div>

    <script src="https://unpkg.com/petite-vue" defer></script>
    <script src="scripts/globalStore.js" type="module" defer></script>
    <script src="scripts/onScrollChange.js" defer></script>
  </body>
</html>
